<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="800" height="800" viewBox="50 0 750 700">

  <!-- Solid white background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <defs>
    <linearGradient id="metalA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0"  stop-color="#e6f7ff"/>
      <stop offset="1"  stop-color="#b6e6ff"/>
    </linearGradient>

    <linearGradient id="metalB" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#d9f0ff"/>
      <stop offset="1" stop-color="#a7d7ff"/>
    </linearGradient>

    <radialGradient id="eyeGlow" cx="30%" cy="30%">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#9be7ff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="400" cy="650" rx="220" ry="28" fill="#000" opacity="0.06"/>

  <!-- Torso -->
  <g transform="translate(400,380)">
    <rect x="-140" y="-120" width="280" height="240" rx="28"
          fill="url(#metalA)" stroke="#9ecff2" stroke-width="3"/>
  </g>

  <!-- Neck -->
  <rect x="360" y="230" width="80" height="28" rx="8"
        fill="url(#metalB)" stroke="#9ed2f9" stroke-width="2"/>

  <!-- Head -->
  <g transform="translate(400,200)">
    <rect x="-120" y="-120" width="240" height="160" rx="30"
          fill="url(#metalB)" stroke="#9ed2f9" stroke-width="3"/>

    <!-- Eyes -->
    <g>
      <ellipse cx="-40" cy="-60" rx="28" ry="20" fill="#0f172a"/>
      <ellipse cx="40" cy="-60" rx="28" ry="20" fill="#0f172a"/>
      <circle cx="-40" cy="-60" r="10" fill="#a6f0ff"/>
      <circle cx="40" cy="-60" r="10" fill="#a6f0ff"/>
      <circle cx="-34" cy="-66" r="3" fill="url(#eyeGlow)"/>
      <circle cx="46" cy="-66" r="3" fill="url(#eyeGlow)"/>
    </g>

    <!-- Simple smile -->
    <path d="M -45 -10 q45 30 90 0" fill="none" stroke="#0f172a" stroke-width="4"
          stroke-linecap="round"/>
  </g>

  <!-- LEFT ARM — holding a pen -->
  <g transform="translate(225,440)">
    <!-- upper arm -->
    <rect x="-8" y="-90" width="40" height="90" rx="12"
          fill="url(#metalA)" stroke="#9ecff2" stroke-width="2"/>
    <!-- forearm -->
    <rect x="0" y="0" width="36" height="110" rx="12"
          fill="url(#metalB)" stroke="#9ed2f9" stroke-width="2"
          transform="rotate(18 12 0)"/>
  </g>

  <!-- RIGHT ARM — holding a second pen -->
  <g transform="translate(575,440)">
    <!-- upper arm -->
    <rect x="-32" y="-90" width="40" height="90" rx="12"
          fill="url(#metalA)" stroke="#9ecff2" stroke-width="2"/>
    <!-- forearm -->
    <rect x="-12" y="-4" width="36" height="120" rx="12"
          fill="url(#metalB)" stroke="#9ed2f9" stroke-width="2"
          transform="rotate(-22 8 0)"/>

    <!-- hand + pen -->
    <g transform="translate(-5,125) rotate(-24)">
      <rect x="-14" y="-10" width="44" height="24" rx="6"
            fill="#1e3a8a" stroke="#4dd0ff" stroke-width="2"/>
      <!-- pen -->
      <rect x="20" y="-4" width="100" height="6" rx="3" fill="#111827"/>
      <polygon points="120,-4 120,2 130,-1" fill="#ffffff"/>
    </g>
  </g>

  <!-- Notepad on the side -->
  <g transform="translate(160,450)">
    <rect x="0" y="0" width="110" height="150" rx="10"
          fill="#ffffff" stroke="#cbd5e1" stroke-width="3"/>
    <g stroke="#e2e8f0" stroke-width="2">
      <line x1="10" y1="25" x2="100" y2="25"/>
      <line x1="10" y1="45" x2="100" y2="45"/>
      <line x1="10" y1="65" x2="100" y2="65"/>
      <line x1="10" y1="85" x2="100" y2="85"/>
      <line x1="10" y1="105" x2="100" y2="105"/>
    </g>
  </g>

</svg>